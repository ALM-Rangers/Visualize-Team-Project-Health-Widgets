<!DOCTYPE html>
<html>
    <head>
        <link href="css/app.css" rel="stylesheet" />
        <script src="../lib/VSS.SDK.js"></script>
    </head>
    <body>
        <div class="container widget-configuration">
            <fieldset>
                <legend id="definitionLegend">Select definition(s)</legend>
                <div class="build-definition-container"/>
            </fieldset>
            <div style="min-height: 25px"></div>
                <fieldset>
                    <legend>Show rejected releases as failed</legend>
                    <input type="checkbox" id="showRejectedAsFailed"/>
                </fieldset>
            <div style="height: 150px"></div>
        </div>

        <script type="text/javascript">
            VSS.init({
                explicitNotifyLoaded: true,
                setupModuleLoader: true,
                usePlatformScripts: true,
                usePlatformStyles: true
            });

            VSS.ready(function() {
                require(["dist/releaseoverviewconfigurationwidget"], function(configuration) {});
            });
        </script>
    </body>
</html>
