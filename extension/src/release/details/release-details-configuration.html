<!DOCTYPE html>
<head>
    <link href="css/app.css" rel="stylesheet" />
    <script src="../lib/VSS.SDK.js"></script>

</head>
<body>
    <div class="container widget-configuration">
        <div class="dropdown" id="definition-dropdown">
            <label>Definition</label>
            <div class="wrapper">
                <select id="definitionDropDown"></select>
            </div>
            <div style="min-height: 25px"></div>
            <fieldset>
                <legend>Show rejected releases as failed</legend>
                <input type="checkbox" id="showRejectedAsFailed" />
            </fieldset>

            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
    </div>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.ready(function () {
            require(["dist/releasedetailsconfigurationwidget"], function (configuration) { });
        });
    </script>
</body>
</html>
